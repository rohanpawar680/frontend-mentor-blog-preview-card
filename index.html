<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="container">
    <article class="blog-card">

      <header class="card-header">
        <img src="./assets/images/illustration-article.svg" alt="Illustration article">
      </header>

      <section class="card-content">
        <div class="meta">
          <div>
            <span class="badge text-preset-3 font-extra-bold color-gray-950">Learning</span>
          </div>
          <time class="text-preset-3 font-medium color-gray-950" datetime="2023-12-21">Published 21 Dec 2023</time>
        </div>

        <h2 class="text-preset-1 font-extra-bold color-gray-950">HTML & CSS foundations</h2>
        <p class="text-preset-2 font-medium color-gray-500">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

        <footer class="blog-author font-extra-bold color-gray-950">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" height="32" width="32">
          <span>Greg Hooper</span>
        </footer>
      </section>

    </article>
  </main>

</body>

</html>
